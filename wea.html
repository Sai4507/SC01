<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-container" class="centered-flex">
        <div class="weather-container centered-flex">
            <div class="weather">
                <div class="sun"></div>
            </div>
            <div class="weather">
                <div class="sun"></div>
                <div class="cloud centered-flex middle"><span class="inner"></span></div>
            </div>
            <div class="weather">
                <div class="cloud centered-flex left"><span class="inner"></span></div>
                <div class="sun"></div>
                <div class="cloud centered-flex middle"><span class="inner"></span></div>
            </div>
            <div class="weather cloudy">
                <div class="cloud centered-flex left"><span class="inner"></span></div>
                <div class="cloud centered-flex middle"><span class="inner"></span></div>
            </div>

            <div class="weather rainy">
                <div class="cloud centered-flex left"><span class="inner"></span></div>
                <div class="cloud centered-flex middle"><span class="inner"></span></div>
                <div class="rain">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="weather stormy">
                <div class="cloud centered-flex left"><span class="inner"></span></div>
                <div class="cloud centered-flex middle"><span class="inner"></span></div>
                <div class="lightning">âš¡</div>
                <div class="rain">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="weather">
                <div class="cloud centered-flex left"><span class="inner"></span></div>
                <div class="full-moon"></div>
                <div class="cloud centered-flex middle"><span class="inner"></span></div>
            </div>

            <div class="weather">
                <div class="full-moon"></div>
                <div class="cloud centered-flex middle"><span class="inner"></span></div>
            </div>

            <div class="weather">
                <div class="half-moon"></div>
            </div>

            <div class="weather">
                <div class="full-moon"></div>
            </div>
        </div>


    </div>

</body>

</html>
